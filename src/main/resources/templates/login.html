<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/QrPriceTag.png}" sizes="512x512">
    <link rel="stylesheet" th:href="@{/css/forms/formAccess.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/globals.css}">
    <script src="https://kit.fontawesome.com/c2606052ff.js" crossorigin="anonymous"></script>
    <title>Iniciar Sesion - QR PRICE TAG</title>
</head>
<body class="align">
    <!-- Contenedor -->
    <div class="grid">
        <!-- Titulo -->
        <h1 class="title">Iniciar Sesion</h1>
        <!-- Formulario -->
        <form class="form fields" method="POST" th:object="${user}" th:action="@{/login}">
            <!-- Errores (GENERALES) -->
            <div class="error" th:if="${param.error}">El email o la contraseña son incorrectos</div>
            <!-- Campo (EMAIL) -->
            <div class="field">
                <!-- Entrada de Datos -->
                <div class="field-content">
                    <label class="label" for="email">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input autocomplete="email" id="email" type="email" name="email" class="input" placeholder="Email" required th:field="*{email}">
                </div>
            </div>
            <!-- Campo (PASSWORD) -->
            <div class="field">
                <!-- Entrada de Datos -->
                <div class="field-content">
                    <label class="label" for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input autocomplete="password" id="password" type="password" name="password" class="input" placeholder="Contraseña" required th:field="*{password}">
                </div>
            </div>
            <!-- Boton (ENVIAR) -->
            <div class="field">
                <input type="submit" value="Iniciar Sesion">
            </div>
        </form>
    </div>
</body>
</html>
